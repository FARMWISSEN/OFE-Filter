name: Build QGIS plugin release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install qgis-plugin-ci
        run: pip install qgis-plugin-ci==2.9.1

      - name: Package + attach assets (zip + plugins.xml)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.event.release.tag_name }}
        run: |
          VERSION="${TAG#v}"
          qgis-plugin-ci release "$VERSION" \
            --release-tag "$TAG" \
            --github-token "$GH_TOKEN" \
            --create-plugin-repo
